<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <title>今天吃什么</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div style="color: #999;text-align: left;font-size: 10px;">当前用户: <span id="user_id"></span></div>
      <div style="color: #999;text-align: left;font-size: 10px;">其他在线用户: <span id="users"></span></div>
      <h3 class="title">今天吃什么</h3>
      <div id="restaurant-list"></div>
      <div class="add-restaurant">
        <input type="text" id="restaurant-name" placeholder="加个新的地儿" />
        <button onclick="addRestaurant()">添加</button>
      </div>
      <div id="error-message"></div>
      <button id="btn-spin" class="spin-button" onclick="spinWheel()">今天吃什么</button>
      <div id="selected-restaurant"></div>
      <div id="selection-info"></div>
      <div id="statistics"></div>
      <div style="display: flex;justify-content: end;">
        <button id="reset_round" style="background-color: burlywood;" onclick="resetRound()">重开一轮</button>
      </div>
      <div id="history-list"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
